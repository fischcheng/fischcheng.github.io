box: debian

build:
  steps:
    - script:
        name: install git
        code: |
            apt-get update
            apt-get install git -y
    - script:
        name: initialize git submodules
        code: |
            git submodule init
            git submodule update --remote --recursive
    - arjen/hugo-build:
        version: HEAD
        theme: "hugo-academic"

deploy:
    steps:
       - script:
          name: install git
          code: |
             apt-get update && apt-get install git -y
       - michidk/git-push@0.7.19:
            gh_oauth: $Git_Token
            gh_pages: true
            basedir: public
            branch: master
            
