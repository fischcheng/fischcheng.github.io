box: debian

build:
  steps:
    - script:
        name: install git
        code: |
            apt-get update
            apt-get install git -y
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive

    - arjen/hugo-build@1.14.1:
        version: "HEAD"
        theme: "hugo-academic"
        flags: --buildDrafts=true

deploy:
    steps:
       - script:
          name: install git
          code: |
             apt-get update && apt-get install git -y
       - leipert/git-push@0.7.6:
            gh_oauth: $Git_Token
            gh_pages: true
            basedir: public
            branch: master
            
