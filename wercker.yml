box: debian

build:
  steps:
    - script:
        name: install git
        code: |
            apt-get update
            apt-get install git -y
        - add-ssh-key:
            keyname: KEY_NAME
            host: github.com
        - add-to-known_hosts:
            hostname: github.com
            fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        - script:
            name: initialize git submodules
            code: |
                git submodule update --init --recursive
    - arjen/hugo-build:
        version: HEAD
        theme: "hugo-academic"

deploy:
    steps:
       - script:
          name: install git
          code: |
             apt-get update && apt-get install git -y
       - michidk/git-push@0.7.19:
            gh_oauth: $Git_Token
            gh_pages: true
            basedir: public
            branch: master
            
