box: debian

build:
    steps:
        - script:
                name: install git
                code: |
                    apt-get update
                    apt-get install git -y
                    git submodule update --init --recursive
        - arjen/hugo-build:
            version: HEAD
            theme: "hugo-academic"

deploy:
    steps:
       - script:
          name: install git
          code: |
             apt-get update && apt-get install git -y
       - leipert/git-push@0.7.6:
            gh_oauth: $Git_Token
            gh_pages: true
            basedir: public
            branch: master
            
