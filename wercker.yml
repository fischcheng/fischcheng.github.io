box: debian

build:
    steps:
        - script:
                name: install git
                code: |
                    apt-get update
                    apt-get install git -y
                    git submodule update --init --recursive
        - arjen/hugo-build:
            version: HEAD
            theme: "hugo-academic"

deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - michidk/git-push@0.7.19:
            token: $GIT_TOKEN
            gh_pages: true
            basedir: public
            branch: master
            