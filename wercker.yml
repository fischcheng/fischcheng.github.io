box: debian
build:
  steps:
    - arjen/hugo-build@1.11.0:
        version: "0.15"
        flags: --buildDrafts=true
    # Sets the go workspace and places you package
    # at the right place in the workspace tree

deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - leipert/git-push@0.7.6:
            gh_oauth: $Git_Token
            gh_pages: true
            basedir: public
            branch: master
            
