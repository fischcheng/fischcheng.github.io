box: debian

build:
    steps:
        - script:
                name: install git
                code: |
                    apt-get update
                    apt-get install git -y
                    git submodule update --init --recursive
        - arjen/hugo-build:
            version: HEAD
            theme: "hugo-academic"

deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - lukevivier/gh-pages@0.2.1:
            token: $GIT_TOKEN
            basedir: public
            